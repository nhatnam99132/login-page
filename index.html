<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-background">
      <div class="container">
        <div class="col-md-7">
          <a class="navbar-brand text-facebook" href="#"><strong>facebook</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          Đăng nhập
          </button>
        </div>
        <div class="col-md-5">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form action="garenalogin.html">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label class="text-light"><small>Email hoặc điện thoại</small></label>
                  </div>
                  <div class="col">
                    <label class="text-light"><small>Mật khẩu</small></label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <input type="text" required="">
                  </div>
                  <div class="col">
                    <input type="Password" required="">
                    <div class="form-row">
                      <a class="text-light align p-2" href="#"><small>Quên tài khoản?</small></a>
                    </div>
                  </div>
                  <div class="col">
                    <button type="submit" class="btn-color">Đăng nhập</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h2>Đăng nhập gần đây</h2>
          <label>Nhấp vào ảnh của bạn hoặc thêm tài khoản
          </label>
          <div class="row">
            <div class="col-md-3 col-xs-12 mr-3">
              <div class="card" style="width: 10rem" >
                <img src="./lehoanganh.PNG" class="card-img-top" alt="..." style="width: 100%">
                <div class="card-body">
                  <p class="card-text">Lê Hoàng Anh</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-xs-12 mr-3">
              <div class="card" style="width: 10rem">
                <img src="./nguyesin.PNG" class="card-img-top" alt="..." style="width: 100%">
                <div class="card-body">
                  <p class="card-text">Nguyễn Sin</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-xs-12 mr-3">
              <div class="card" style="width: 10rem">
                <img src="./them.PNG" class="card-img-top" alt="..." style="width: 100%">
                <div class="card-body">
                  <p class="card-text"><a href="#">Thêm tài khoản</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <form>
            <h2>Tạo tài khoản mới</h2>
            <p>Nhanh chóng và dễ dàng</p>
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <label>Tên</label>
                  <input type="text" class="form-control" placeholder="Tên của bạn" required="">
                </div>
                <div class="col">
                  <label>Họ</label>
                  <input type="text" class="form-control" placeholder="Họ của bạn" required="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Số điện thoại hoặc email" required="">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="Password" class="form-control" placeholder="Mật khẩu mới" required="">
            </div>
            <div class="form-group">
              <label>Ngày sinh</label>
              <input type="date">
            </div>
            <div>
              <label>Giới tính</label>
              <div class="form-group">
                <label class="btn btn-outline-secondary">Nam
                  <input type="radio" name="male" value="Nam">
                </label>
                <label class="btn btn-outline-secondary">Nữ
                  <input type="radio" name="male" value="Nữ" required="">
                </label>
                <label class="btn btn-outline-secondary">Tùy chỉnh
                  <input type="radio" name="male" value="Nam">
                </label>
              </div>
            </div>
            <div class="form-group">
              <label><small>Bằng cách nhấp vào Đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ liệu và Chính sách cookie của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</small></label>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block">Đăng ký</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src ="jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src ="popper.min.js"></script>
  <script type="text/javascript" src ="bootstrap.min.js"></script>
</body>
</html>
