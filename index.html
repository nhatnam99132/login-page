<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark nav-background">
        <a class="navbar-brand text-facebook" href="#">facebook</a>
        <label class="text-light mr-2"><small>Email hoặc điện thoại</small></label>
        <input type="text">
        <label class="text-light mr-2"><small>Mật khẩu</small></label>
        <input type="Password">
        <button type="submit" class="btn btn-primary btn-color">Đăng nhập</button>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h2>Đăng nhập gần đây</h2>
          <label>Nhấp vào ảnh của bạn hoặc thêm tài khoản
          </label>
          <div class="row">
            <div class="col-md-2">
            <div class="card" style="width: 7rem;">
            <img src="/lehoanganh.PNG" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Lê Hoàng Anh</p>
            </div>
          </div>
          </div>
          <div class="col-md-2">
            <div class="card" style="width: 7rem;">
            <img src="/nguyesin.PNG" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Nguyễn Sin</p>
            </div>
          </div>
          </div>
          <div class="col-md-2">
            <div class="card" style="width: 7rem;">
            <img src="/them.PNG" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"><a href="#">Thêm tài khoản</a></p>
            </div>
          </div>
          </div>


          </div>
        </div>
        <div class="col-md-4">
          <form>
            <h2>Tạo tài khoản mới</h2>
            <p>Nhanh chóng và dễ dàng</p>
            <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label>Tên</label>
                    <input type="text" class="form-control" placeholder="Tên của bạn" required="">
                  </div>
                  <div class="col">
                    <label>Tên</label>
                    <input type="text" class="form-control" placeholder="Tên của bạn" required="">
                  </div>
                </div>
                </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Số điện thoại hoặc email" required="">
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="Password" class="form-control" placeholder="Mật khẩu mới" required="">
              </div>
              <div class="form-group">
                  <label>Ngày sinh</label>
                  <input type="date">
              </div>
              <div>
                <label>Giới tính</label>
                <div class="form-group">
                  <label class="btn btn-outline-secondary">Nam
                    <input type="radio" name="male" value="Nam">
                  </label>
                  <label class="btn btn-outline-secondary">Nữ
                    <input type="radio" name="male" value="Nữ" required="">
                  </label>
                  <label class="btn btn-outline-secondary">Tùy chỉnh
                    <input type="radio" name="male" value="Nam">
                </label>
                </div>
              </div>
              <div class="form-group">
                <label><small>Bằng cách nhấp vào Đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ liệu và Chính sách cookie của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</small></label>
              </div>
              <div class="form-group">
              <button class="btn btn-success">Đăng ký</button>
            </div>
            </div>
          </form>

        </div>  
      </div>
    </div>

    <script type="text/javascript" src ="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src ="popper.min.js"></script>
    <script type="text/javascript" src ="bootstrap.min.js"></script>
  </body>
</html>
